<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
	user-scalable=no, maximum-scale=1">
    <title>Tic-Tac Game</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<div class="level">
  		<h1>LEVEL 1</h1>
  	</div>
  	<div class="avatars">
  		<div class="player1">
  			<h3>Player 1</h3>
  			<h2>Nickname 1</h2>
  			<div class="player1display">
          <p>X</p>    
        </div>
  		</div>
  		<div class="player2">
  			<h3>Player 2</h3>
  			<h2>Nickname 2</h2>
  			<div class="player2display">
          <p>O</p>   
        </div>
  		</div>
  		<div class="count">
  			<p>Count</p>
  		</div>
  	</div>
  	<div class="field">
  		
        <div class="btn-group firstblock">
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="btn-group secondblock">
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="btn-group thirdblock">
          <button></button>
          <button></button>
          <button></button>
        </div>
  		
  	</div>

  </body>
</html>
